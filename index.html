    <!--FEED: html -->
    <h1>Feeds (mjf)</h1>
    <div class="mjf-wrap">
      <div class="mjf-container mjf-section-small">
        <div id="MyJobs">Loading...</div>
      </div>
      <div class="mjf-empty"></div>
    </div>

    <!--FEED: js (as close to (but above) the closing body tag as possible) -->
    <script src="public/feed/js/mjf.min.js"></script>
    <script src="public/feed/js/feed.js"></script>
    <script>
      (async function () {
        var jobsJson = await fetchJobsJson('https://feed.midlandjobs.ie/demo/');
        var jobsQ = JsonQuery(jobsJson); //Initialize the Query Engine
        var kilbegganJobs = jobsQ.where({'company': 'Kilbeggan Community Group'}).exec();
        const MyJobsObject = new JobBoardFilteredFeed(42, kilbegganJobs);
        MyJobsObject.renderTheJobs('#MyJobs');
      })();
    </script>
